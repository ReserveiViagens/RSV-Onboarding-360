worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/core/ {
            proxy_pass http://core-service:5000/;
        }

        location /api/travel/ {
            proxy_pass http://travel-service:5003/;
        }

        location /api/finance/ {
            proxy_pass http://finance-service:5005/;
        }

        location /api/notifications/ {
            proxy_pass http://notifications-service:5002/;
        }

        location /api/data/ {
            proxy_pass http://data-service:5004/;
        }

        location /api/ecommerce/ {
            proxy_pass http://ecommerce-service:5007/;
        }

        location /api/tickets/ {
            proxy_pass http://tickets-service:5006/;
        }

        location /api/parks/ {
            proxy_pass http://parks-service:5008/;
        }

        location /api/attractions/ {
            proxy_pass http://attractions-service:5009/;
        }

        location /api/inventory/ {
            proxy_pass http://inventory-service:5012/;
        }

        location /api/sales/ {
            proxy_pass http://sales-service:5013/;
        }

        location /api/campaigns/ {
            proxy_pass http://marketing-service:5014/;
        }

        location /api/analytics/ {
            proxy_pass http://analytics-service:8007/;
        }

        location /api/seo/ {
            proxy_pass http://seo-service:8008/;
        }

        location /api/multilingual/ {
            proxy_pass http://multilingual-service:8009/;
        }

        location /api/subscriptions/ {
            proxy_pass http://subscriptions-service:8010/;
        }

        location /api/giftcards/ {
            proxy_pass http://giftcards-service:8011/;
        }

        location /api/coupons/ {
            proxy_pass http://coupons-service:8012/;
        }

        location /api/rewards/ {
            proxy_pass http://rewards-service:8013/;
        }
        
        # Add locations for all other microservices
    }
} 